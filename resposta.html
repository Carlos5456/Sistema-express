<!DOCTYPE html>
<html>
<head>
  <title>Pesquisa de Tempo e Distância de Viagem</title>
</head>
<body>
  <h1>Pesquisa de Tempo e Distância de Viagem</h1>
  <div id="result"></div>

  <button onclick="iniciarPesquisa()">Iniciar Pesquisa</button>

  <script>
  const minhaLista = JSON.parse(localStorage.getItem('minhaLista'));

  fetch(`http://localhost:3000/consultar-cidades?minhaLista=${encodeURIComponent(JSON.stringify(minhaLista))}`)
    .then(response => response.json())
    .then(data => {
      console.log('Resultados:', data.resultados);
      console.log('Soma das distâncias:', data.somaDistancias);
    })
    .catch(error => {
      console.log('Erro:', error);
    });
  </script>
</body>
</html>
